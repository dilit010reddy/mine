<template>
    <template if:true={show}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-workflow" aria-modal="true"
        aria-describedby="modal-content-workflow" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-workflow" class="slds-modal__title slds-hyphenate">Create A Directory</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-workflow">
                    <lightning-layout>
                            <lightning-layout-item size="4" padding="around-small">
                            <div id="modal-content-type">
                                <lightning-input type="text" name="directory_name" label="Enter Year" onchange={handleInput}></lightning-input>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={onSubmit}>Save</button><button class="slds-button slds-button_neutral" onclick={hideModal}>Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
