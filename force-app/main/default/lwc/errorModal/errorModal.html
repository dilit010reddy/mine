<template>
    <template if:true={show}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-error" aria-modal="true"
            aria-describedby="modal-content-error" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-error" class="slds-modal__title slds-hyphenate">Uh Oh!</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-error">
                    <p style="text-align: center; color: red;">{message}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
