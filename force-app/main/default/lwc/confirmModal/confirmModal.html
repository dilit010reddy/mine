<template>
    <template if:true={show}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-uploader" aria-modal="true"
            aria-describedby="modal-content-uploader" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-uploader" class="slds-modal__title slds-hyphenate">Confirm</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-item">
                    <p>{message}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={onConfirm}>Confirm</button><button class="slds-button slds-button_neutral" onclick={onCancel}>Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
