<template>
    <div style="display: none;">
        {recordId}
    </div>
    
    <lightning-quick-action-panel header="Rules Sequencing">
        <template if:true={rules}>
            <div class="slds-m-around_xxx-small slds-scrollable--y">
                <lightning-datatable key-field="Id" data={rules}
                    columns={columns} onrowaction={handleRowAction} is-loading={isLoading} hide-checkbox-column>
                </lightning-datatable> 
            </div>
        </template>
        <template if:false={rules}>
            <p>Data is unavailable.</p>
        </template>
        <template if:true={error}>
            <p>There were errors in retrieving data. {error}</p>
        </template>
        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={closeModal}
            ></lightning-button>
            <lightning-button
                variant="brand"
                label="Save"
                onclick={saveSequences}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-quick-action-panel>
